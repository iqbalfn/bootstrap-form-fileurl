<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/themes/prism.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Bootstrap Form Input URL</title>

    <style>
        h1{ margin-top: 80px; }
        h2,h3{ margin-top: 40px; }
        .example{ border: 4px solid #eee; margin-bottom:30px;}
        .example-preview{ padding: 1.5rem; }
        .example > pre{ border-top: 4px solid #eee;margin:0; }
        .highlihgt-grid .row + .row{ margin-top: 1rem;}
        .highlihgt-grid [class^="col-"]{
            padding-top: .75rem;
            padding-bottom: .75rem;
            background-color: rgba(86,61,124,.15);
            border: 1px solid rgba(86,61,124,.2);
        }
    </style>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({
              google_ad_client: "ca-pub-1746437125043617",
              enable_page_level_ads: true
         });
    </script>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Bootstrap Form Input URL</a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/iqbalfn/bootstrap-form-inputurl">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/iqbalfn/bootstrap-form-inputurl/archive/master.zip">Download</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Form Input URL</h1>
                <p class="lead">Bootstrap plugin to trigger some file picker to update related input element.</p>

                <p>This plugin don't handle the file picker.</p>

                <section>
                    <h2>Examples</h2>

                    <article>
                        <section>
                            <h3>Default</h3>
                            <article>
                                <div class="example">
                                    <div class="example-preview source-code" data-hl="html">
                                        <div class="form-group">
                                            <label for="input-url">File URL</label>
                                            <div class="input-group">
                                                <input type="url" class="form-control" placeholder="File URL" id="input-url">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary" id="input-url-btn" type="button" data-toggle="fileurl" data-target="#input-url">
                                                        <i class="fa fa-upload" aria-hidden="true"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        <script>
                                            document.addEventListener('DOMContentLoaded', function(){
                                                $('#input-url-btn').fileurl({
                                                    filePicker: function(cb, btn, input){
                                                        cb( prompt( 'File URL' ) );
                                                    }
                                                })
                                            }, false);
                                        </script>
                                    </div>
                                </div>
                            </article>
                        </section>
                        
                    </article>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.min.js" data-manual></script>
    <script src="js/source.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/bootstrap-form-inputurl.js"></script>
</body>
</html>
